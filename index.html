<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
<img src="./images/bg-main-desktop.png" alt="bg-main-desktop" class="bg-main">

<div class="card">
  <div class="card-front">
    <div class="circles">
      <img src="./images/card-logo.svg" alt="card-logo" class="card-logo">
    </div>
    <p class="numbers">0000 0000 0000 0000</p>
    <div class="name">
      <p class="person">JANE APPLESSED</p>
      <div class="expiry-date">
        <p class="expiry-month">00</p> <p>/</p>
        <p class="expiry-year">00</p>
      </div>
    </div>
  </div>
<div class="card-back">
  <p class="security-code">000</p>
</div>
  </div>

<form action="">
 <label for="cardholder">CARDHOLDER NAME</label><br>
  <input type="text" id="cardholder" autocomplete="off" name="cardname" 
  placeholder="e.g Jane Appleseed" oninput="preventSpace(this)" minlength="5" maxlength="25" required><br>
  <div class="input-error-message">Your name must be between 5 and 25 characters!</div>
  <label for="ccnum">Card number</label>
  <input type="text" id="cardnumber" autocomplete="off" name="cardnumber" placeholder="1234 5678 9123 0000" maxlength="19" required> <br>
  <p class="input-error-message">Your card number can't have less than 16 digits!</p>
<div class="datemonth">

  <div class="exp-date">

  <div class="exp-date-inputs">  
  <label for="expmonth">Exp. Date (MM/YY)</label> <br>
    <div class="input">
  <input type="text" id="expiry-date" class="expir-date" name="expiry-date" placeholder="MM" maxlength="2" required size="2">
  <input type="text" class="expiry-yr" id="expiry-date"  name="expiry-date" placeholder="YY" maxlength="2" required size="2">
 </div>
  </div>
<div class="security-code-input">
 <label for="security-code" class="cvc">CVC</label><br>
  <input type="text" id="security-code" name="cvc" placeholder="e.g 121" size="6" maxlength="3" required><br>

</div>

</div><div class="date-cvc">
<p class="input-error-message">Can't be blank</p> 
<p class="input-error-message"> CVC Can't be blank</p>
</div>
 <button class="submit" type="submit">Confirm</button>

</div>
</div>
</form>
<section class="thank-you">
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
  <img
    src="images/icon-complete.svg"
    class="completed"
    alt="Icon Complete"
  />
      </div>
    </div>
  </div>
  <h2>Thank You!</h2>
  <p>We've added your card details!</p>

  <button class="continue submit">Continue</button>
</section>

</body>
<script src="./index.js"></script>
</html>
